<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hip Hop MC Battle</title>

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
                
            <h1 class="header">MC Battle RPG</h1>
            <section id="character-select-section">
                <div id="character-select"></div>
            </section>

            <section>
                <div id="instructions"><p>The order that you choose your opponents is important!</p></div>
            </section>
                
            

            <div class="clearfix">
                <section class="player-col">
                    <h2>Your MC</h2>
                    <div id="your-character"></div>
                </section>

                <div class="turntable-col">
                    <img src="assets/images/turntable.jpg.jpg" class="turntable" alt="Turntable and Speaker image">
                    
                    <div class="button-container">
                        <div class="button-div">
                            <button class="button" id="attack-button">Attack</button>
                            <button class="button" id="replay-button">Replay</button>
                        </div>
                    </div>
                </div>

                <section class="opp-col">
                    <h2>Defender</h2>
                    <div id="opp"></div>
                </section>
            </div>

            <section class="avail-attack-col">
                <h2>MCs Available To Battle</h2>
                <div id="opp-select"></div>
            </section>

        </div>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
